<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="design2.css">
</head>
<body>
    <div class="maindiv">
        <div class="cardcontainer">
            <div class="front">
                <div class="chipdiv"><img src="chip.png" alt="" class="chip"></div>
                <div class="biodata">
                    <div class="name">Name: SUDHANSHU KUMAR</div>
                    <div class="gender">Gender: MALE</div>
                    <div class="dob">DOB: 22/XX/XXXX</div>
                    <div class="pan">Number: ABCDE0000F</div>
                </div>
            </div>
            <div class="back">
                <img src="map.png" alt="" class="map">
                <div class="cardname">platinum card</div>
                <div class="chiplogodiv"><img src="chiplogo.png" alt="" class="chiplg"></div>
                <div class="cardnum">1234567891011123</div>
                <div class="expiry">Expiry Date</div>
                <div class="expdate">30/12/2099</div>
                <div class="name1">SUDHANSHU KUMAR</div>
            </div>
        </div>
    </div>
</body>
</html>
